<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="script.js"></script>
      <title>Dictionary</title>
   </head>
   <body>
      <div class="container">
         <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
               <h5 class="card-title">Dictionary</h5>
               <br>
               <input type="text" id="word" class="form-control-little">
               <br>
               <br>
               <button type="button" class="btn btn-primary" onclick="addWords()"> Add word</button>
               <br>
               <br>
               <button type="button" class="btn btn-dark" onclick="refreshPage()">Refresh</button>
            </div>
         </div>
         <div class="card text-center">
            <div class="list" id = "lists">
            </div>
         </div>
         <div class="card text-center">
            <div class="card-body">
               <h5 class="card-title">Look up a word in the dictionary</h5>
               <br>
               <input type="text" id="is_word" class="form-control-little">
               <br>
               <br>
               <button type="button" class="btn btn-outline-secondary" onclick="isWordInDictionary()">Search</button>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
